<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.CreateVehiculoTitle_placa}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_placa}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.CreateVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_idConductor}" for="idConductor" />
                        <p:inputText id="idConductor" value="#{vehiculoController.selected.idConductor}" title="#{bundle.CreateVehiculoTitle_idConductor}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_idConductor}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_nombreConductor}" for="nombreConductor" />
                        <p:inputText id="nombreConductor" value="#{vehiculoController.selected.nombreConductor}" title="#{bundle.CreateVehiculoTitle_nombreConductor}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_nombreConductor}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_marca}" for="marca" />
                        <p:selectOneMenu id="marca" value="#{vehiculoController.selected.marca}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_marca}">
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marcaItem"
                                           itemValue="#{marcaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_estado}" for="estado" />
                        <p:selectOneMenu id="estado" value="#{vehiculoController.selected.estado}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_estado}">
                            <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"
                                           var="estadoItem"
                                           itemValue="#{estadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
